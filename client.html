         :root {

         ::-webkit-scrollbar {

            color: var(--other-users-color);

        .chat em {

        }
        
        .chat-box {
            box-sizing: border-box;
            width: 100%;
            height: 60px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            position: absolute;
            /* background-color: orange; */
            /* padding: 2 */
        }
        
        input[type="text"] {
            box-sizing: border-box;
            margin: 0px;
            width: 100%;
            border-style: none;
            font-family: 'Quicksand';
            background-color: var(--chat-box-bg);
            font-size: 15pt;
            height: 100%;
            position: relative;
            bottom: 0px;
            color: white;
            padding-left: 20px;
        }
        
        input[type="text"]:focus {

            /* height: 2px; */
        }
        
        #user {
            width: 200px;
            height: 35px;
            padding-left: 5px;
        }
        
        .btn {
            box-sizing: border-box;
            color: var(--other-users-color);
            filter: brightness(1);
        }
        
        .btn:hover {
            filter: brightness(0.8);
            cursor: pointer;
        }
        
        .btn:focus {
            filter: brightness(0.6);
        }
        
        #send_btn {

            right: 10px;
            position: absolute;

        #login_btn {

        #close_users {

            return unsafe

                .replace(/"/g, "&quot;")

        $("document").on('click', '.room_name', function() {

        function switchRoom(room_name) {

            console.log("You want to switch to: " + room_name);
            //Do not add room name yet. Added afterwards so all users can see it
            socketio.emit('switch_room', {
                room_name: room_name,
                message: 'you switched rooms!'
            });
        }

        // sends message to specific room
        function sendMessage() {
            let room_name = $('#curr_room').text();
            let msg = $("#chat_text").val();
            // console.log(msg);
            socketio.emit("message_to_server", {
                room_name: room_name,
                message: msg,
                user: username
            });
        }

        $('#send_btn').click(function() {
            if ($("#chat_text").val() != "")
                sendMessage();
            $("#chat_text").val("");
            let sh = $(".chat")[0].scrollHeight;
            // alert(sh);
            $(".chat").stop(true, false).animate({
                scrollTop: sh
            }, 500);
        })
        $("#chat_text").keyup(function(event) {
            if (event.keyCode === 13) {
                $("#send_btn").click();
            }
        });

        // LOGIN
        $("#login_btn").click(function() {
            socketio.emit("get_users");
            socketio.on("get_users", function(users) {
                console.log(users);
                let login = !users[$('#curr_room').text()].includes($("#user").val());
                login = $("#user").val() == "" ? false : login;
                console.log(login);
                if (login) {
                    console.log("Login " + $("#user").val());
                    socketio.emit("join_server", {
                        user: $("#user").val(),
                        room: $('#curr_room').text()
                    });
                    $(".login").hide();
                    $(".username").attr('id', )
                    loginUser($("#user").val());
                    $("#user").val("");
                } else {
                    console.log("Cannot login " + $("#user").val());
                }
            });
        })
        $("#user").keyup(function(event) {
            if (event.keyCode === 13) {
                $("#login_btn").click();
            }
        });

        function loginUser(user_name) {
            username = user_name;
        }

        $("#user_menu").click(function() {
            $(".room-users").animate({
                right: "0"
            }, 300);
        });

        $("#close_users").click(function() {
            $(".room-users").animate({
                right: "-500px"
            }, 300)
        });

        socketio.on("message_to_client", function(data) {
            //Append an HR thematic break and the escaped HTML of the new message
            console.log("Received message");
            if (data.user == username)
                $(".chat").append("<p><strong class='me'>" + data.user + ":</strong> " + data.message + "</p>");
            else
                $(".chat").append("<p><strong>" + data.user + ":</strong> " + data.message + "</p>");
            // document.getElementById("chatlog_room").appendChild(document.createTextNode(data['message']));
        });

        socketio.on("create_room", function(data) {

            $("#chatlog").empty();

        });

        socketio.on("add_to_roomlist", function(data) {
            //Append an HR thematic break and the escaped HTML of the new message
            let room_name = data['room_name'];
            $('#room_list').append("<li class='room_name' >" + room_name + "</li>");

        });

        socketio.on("new_user", function(data) {
            console.log(data);

            let these_users = data[$('#curr_room').text()]
            console.log(username);

                    $("#user_list").append("<li class='user_name me'>" + this_user + "</li>");
                else
                    $("#user_list").append("<li class='user_name'>" + this_user + "</li>");
            }
        });

            socketio.emit('create', {
                room_name: room_name,
                message: 'you created a new room!'
